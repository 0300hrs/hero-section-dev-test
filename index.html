<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Hero</title>
</head>
<body>
    <!-- Hero section -->
    <section id="hero">
        <div id="main">
            <!-- Hero image -->
            <img src="https://placehold.co/600x400/png" alt="Hero image" id="hero-img">
            <div id="textblock">
                <!-- Main header -->
                <h1 id="header-txt">One line long header example for web</h1>
                <!-- Description text -->
                <p>So you're trying to surf a site like MySpace, Hotmail, or Yahoo Mail from work or school and it's blocked</p>
                <!-- Call-to-action button -->
                <button>Button</button>
            </div>
        </div>
        <!-- Partners section -->
        <div>
             <h3>Partners</h3>
             <div id="partners">
                 <!-- Partner logos -->
                 <img src="./logitech.png" alt="Logitech">
                 <img src="./google.png" alt="Google">
                 <img src="./facebook.png" alt="Facebook">
                 <img src="./linkedin.png" alt="LinkedIn">
                 <img src="./philips.png" alt="Philips">
              </div>
        </div>
    </section>
</body>
        </html>
